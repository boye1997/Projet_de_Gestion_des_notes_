<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de gestion des notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>
    <img src="BREUKH.png" alt="Breukh'S Cool" class="img-logo">
    <div class="container">
        <form class="row g-3 mt-5">
            <h2 class="text-center mb-4">Se connecter à Breukh'S Cool</h2>
            <div class="col-md-12">
                <label for="inputTel" class="form-label">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="Numéro de téléphone" required>
            </div>
            <div class="col-md-12">
                <label for="inputPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" minlength="6" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn-info : bouton bleu clair">Se connecter</button>
            </div>
        </form>
    </div>
</body>
</html>
